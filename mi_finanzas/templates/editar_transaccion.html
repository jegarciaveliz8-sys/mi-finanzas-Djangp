{% extends "base.html" %}

{% block content %}
    <h1>Editar Transacción</h1>
    <form action="{% url 'editar_transaccion' transaccion.pk %}" method="POST">
        {% csrf_token %}
        <label for="monto" class="form-label">Monto:</label>
        <input type="number" id="monto" name="monto" class="form-control" value="{{ transaccion.monto }}" required>
        <br>
        <label for="descripcion" class="form-label">Descripción:</label>
        <input type="text" id="descripcion" name="descripcion" class="form-control" value="{{ transaccion.descripcion }}" required>
        <br>
        <label for="fecha" class="form-label">Fecha:</label>
        <input type="date" id="fecha" name="fecha" class="form-control" value="{{ transaccion.fecha|date:'Y-m-d' }}" required>
        <br>
        <label for="categoria" class="form-label">Categoría:</label>
        <select id="categoria" name="categoria" class="form-select" required>
            {% for categoria in categorias %}
                <option value="{{ categoria.nombre }}" {% if categoria == transaccion.categoria %}selected{% endif %}>{{ categoria.nombre }}</option>
            {% endfor %}
        </select>
        <br>
        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
    </form>
{% endblock %}
